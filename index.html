<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <ul id="logo">
                <li><img src="./Images/numberSign.png"></li>
                <li><img src="./Images/questionSign.png"/></li>
            </ul>
            <h1>Guess the Number</h1>
        </header>
        <section>
            <h3 class='message'></h3>
            <h3 class='hint'></h3>
            <input type="text" id="numberInput" value="Input # 1 - 100">
            <br>
            <input id="submit" type="button" class="buttons" value="Submit Your Guess">

            <div>
                <button id="again" class='buttons'>Play Again</button>
                <button id="hint"  class='buttons'>Give me a hint</button>
            </div>
            
        </section>
        <footer>
            <h2><span>5</span> Guesses Remaining</h2>
        </footer>
    </div>
    <script src="jquery-1.11.3.js"></script>
    <script src="guessingGame.js"></script>

</body>
</html>
