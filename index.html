<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <ul id="logo">
                <li><img src="http://www.clipartbest.com/cliparts/4cb/jap/4cbjapocg.png"></li>
                <li><img src="http://www.experiencedrivendevelopment.com/wp-content/uploads/2014/01/whycatalyst-question-front.png"/></li>
            </ul>
            <h1>Guess the Number</h1>
        </header>
        <section>
            <form>
                <input type="text" name="numberInput" value="Input # 1 - 100">
                <br>
                <input type="button" value="Submit Your Guess">
            </form>    
            <!-- <button>Submit your guess</button> -->
            <ul id="multipleButtons">
                <li><button id="play">Play Again</button></li>
                <li><button id="hint">Give me a hint</button></li>
            </ul>
        </section>
        <footer>
            <p>x Guesses Remaining</p>
        </footer>
    </div>

    <script type="text/javascript"></script>

</body>
</html>
